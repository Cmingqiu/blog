<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
    <div id="app">1111</div>
    <script>
      const { createApp, h } = VuRuntimeDOM;
      const App = {
        setup(props, ctx) {
          //1.返回render函数
          return () => {
            return h(
              'div',
              {
                style: {
                  background: 'red',
                  color: '#fff'
                }
              },
              [
                h(
                  'p',
                  {
                    style: {
                      color: 'green'
                    }
                  },
                  'hello world'
                )
              ]
            );
          };
          /* //2.返回对象，可以在模板上取值
          return {
            name: 'name',
            a: 1
          }; */
        }
        /* //3.配置render，渲染到容器中
        render(proxy) {
          console.log(this.a);
          return 1;
        } */
      };
      createApp(App, {
        age: 20
      }).mount('#app');
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch</title>
  </head>
  <body>
    <div id="app">app:{{age}}</div>
    <script src="/dist/bundle.js"></script>

    <script>
      let vm = new Vue({
        data() {
          return {
            name: 'zf',
            age: 20
          };
        },
        watch: {
          name(newVal, oldVal) {
            console.log('watch options: ', newVal, oldVal);
          }
        },
        render(h) {
          return h(
            'div',
            {
              style: {
                color: '#fff',
                backgroundColor: 'red'
              }
            },
            this.name + ' 今年 ' + this.age + ' 岁了'
          );
        }
      });
      vm.$mount('#app');
      // console.log(vm, Vue.options);

      vm.$watch('name', (newVal, oldVal) => {
        console.log('$watch: ', newVal, oldVal);
      });
      setTimeout(() => {
        vm.name = 'hahahhaha';
      }, 1000);
    </script>
  </body>
</html>

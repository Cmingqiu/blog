<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>依赖收集+异步更新</title>
  </head>
  <body>
    <div id="app">app:{{age}}</div>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script> -->
    <script src="/dist/bundle.js"></script>

    <script>
      let vm = new Vue({
        data() {
          return {
            name: 'zf',
            age: 20
          };
        },
        render(h) {
          return h(
            'div',
            {
              style: {
                color: '#fff',
                backgroundColor: 'red'
              }
            },
            this.name +
            this.name +
            this.name +
            ' 今年 ' /*  + this.age */ +
              ' 岁了'
          );
        }
      });
      vm.$mount('#app');
      console.log(vm);

      setTimeout(() => {
        vm.name = 'hahah';
        vm.name = 'hahah2';
        vm.name = 'hahah3';
        vm.name = 'hahah4';
      }, 1000);
    </script>
  </body>
</html>
